<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
         <link rel="stylesheet" href="{{ url_for('static', filename='styles/styling.css') }}">   
        
    </head>
    <body>
        <!---Initialize structure of Title and house picture--->
        <div class = "title">
            <h1>Trip Fare Predictor</h1>
           <!---img src="static/img/ddebb9c351b2c807a285f0d90381672e-house-black-icon.png" class="house"--->
        </div>
         
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <label>Pickup Longitude</label>
                    <input type="range" id="p_longitude" name="pickup_longitude" value=-74.0 min=-74.0 max=-72.0 step=0.0000001 oninput="this.nextElementSibling.value = this.value"><output>-74.0</output>
                    <br>
                    <br>
                    <label>Pickup Latitude</label>
                    <input type="range" id="p_latitude" name="pickup_latitude" value=39.5 min=39.5 max=42.0 step=0.0000001 oninput="this.nextElementSibling.value = this.value"><output>39.5</output>
                    <br>
                    <br>
                    <label>Dropoff Longitude</label>
                    <input type="range" id="d_longitude" name="d_longitude" value=-75.0 min=-75.0 max=-72.0 step=0.0000001 oninput="this.nextElementSibling.value = this.value"><output>-75.0</output>
                    <br>
                    <br>
                    <label>Dropoff Latitude</label>
                    <input type="range" id="d_latitude" name="d_latitude" value=39.5 min=39.5 max=42.0 step="0.0000001" oninput="this.nextElementSibling.value = this.value"><output>39.5</output>
                    <br>
                    <br>
                    <label>Passenger Count</label>
                    <input type="range" id="p_count" name="p_count" value=1 min=1 max=6 step=1 oninput="this.nextElementSibling.value = this.value"><output>1</output>
                    <br>
                    <br>
                    <label>Input hour</label>
                    <input type="range" id="hour" name="hour" value=1 min=0 max=23 step=1 oninput="this.nextElementSibling.value = this.value"><output>0</output>
                    <br>
                    <br>
                    <input type="date" id="date" name="date">
                    <br>
                    <br>
                    <button type="submit" class="btn">Predict</button>
                </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
